<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="profile-card">
    <img src="images/bg-pattern-top.svg" alt="" class="profile-card__bg-left">
  <div class="profile-card__container">
    <img src="images/bg-pattern-card.svg" alt="" class="profile-card__background-image">
    <div class="profile-card__content">
    <img src="images/image-victor.jpg" alt="person" class="profile-card__hero">
    
    <div class="profile-card__details">
      <span>Victor Crest</span>
      <span>26</span>
    </div>
    <div class="profile-card__location">
      London
    </div>
    <div class="profile-card__activity">
      <span class="profile-card__activity-details">
        <span>80K</span>
        <span>Followers</span>
      </span>
      <span class="profile-card__activity-details">
        <span>803K</span>
        <span>Likes</span>
      </span>
      <span class="profile-card__activity-details">
        <span>1.4K</span>
        <span>Photos</span>
      </span>
    </div>
  </div>
  </div>
  <img src="images/bg-pattern-bottom.svg" alt="" class="profile-card__bg-right">
</div>
</body>
</html>
